<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Фон - круг с градиентом -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dollarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Основной круг -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- Символ доллара -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="url(#dollarGradient)">$</text>
  
  <!-- Дополнительные элементы для стиля -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <circle cx="16" cy="16" r="8" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
</svg>
